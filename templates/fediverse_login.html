{% extends "unauthenticated_base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-125px)]">
    <img src="../static/images/logo.png" alt="Logo" class="mb-8 max-w-full h-auto">
    
    <div class="auth-container max-w-[450px] w-full mx-auto p-8 bg-surface rounded-lg shadow-lg backdrop-blur-sm">
        <h2 class="text-on-surface text-center text-2xl font-bold mb-6 mt-0">
            {{ translations.auth.fediverse_login_title }}
        </h2>
        
        <form method="POST" class="auth-form flex flex-col gap-5">
            <div class="form-group flex flex-col gap-2">
                <label for="fediverse_identifier" class="text-on-surface font-medium text-[0.95rem]">
                    {{ translations.auth.fediverse_identifier_label }}
                </label>
                <input type="text" name="fediverse_identifier" id="fediverse_identifier" required
                    placeholder="@username@instance.social OR instance.social"
                    class="px-3 py-3 border border-input-border rounded bg-input-bg text-gray-200 text-base placeholder-gray-400 focus:outline-none focus:border-input-focus focus:ring-2 focus:ring-opacity-20 focus:ring-primary">
                <small class="text-gray-400">{{ translations.auth.fediverse_identifier_help }}</small>
            </div>

            <div class="form-group">
                <button type="submit" class="w-full px-3 py-3 bg-primary text-white rounded font-medium cursor-pointer transition-all duration-300 hover:bg-primary-variant">
                    {{ translations.auth.fediverse_login_button }}
                </button>
            </div>
        </form>

        <div class="auth-alt mt-8 pt-8 border-t border-input-border text-center">
            <p class="text-gray-200 mb-4">{{ translations.auth.or_label }}</p>
            <a href="{{ url_for('auth.login') }}" class="button block w-full px-3 py-3 bg-secondary text-white rounded font-medium cursor-pointer transition-all duration-300 hover:bg-secondary-hover">
                {{ translations.auth.local_login_button }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
