{% extends "unauthenticated_base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-125px)]">
    <img src="../static/images/logo.webp" alt="Logo" class="mb-8 max-w-full h-auto">
    
    <div class="auth-container max-w-[450px] w-full mx-auto p-8 bg-surface rounded-lg shadow-lg backdrop-blur-sm">
        <h2 class="text-on-surface text-center text-2xl font-bold mb-6 mt-0">
            {{ translations.forms.signup.title }}
        </h2>
        
        <form method="POST" class="auth-form flex flex-col gap-5">
            <div class="form-group flex flex-col gap-2">
                <label for="username" class="text-on-surface font-medium text-[0.95rem]">
                    {{ translations.forms.signup.username }}
                </label>
                <input type="text" id="username" name="username" required 
                    class="px-3 py-3 border border-input-border rounded bg-input-bg text-gray-200 text-base focus:outline-none focus:border-input-focus focus:ring-2 focus:ring-opacity-20 focus:ring-primary">
            </div>
            
            <div class="form-group flex flex-col gap-2">
                <label for="password" class="text-on-surface font-medium text-[0.95rem]">
                    {{ translations.forms.signup.password }}
                </label>
                <input type="password" id="password" name="password" required 
                    class="px-3 py-3 border border-input-border rounded bg-input-bg text-gray-200 text-base focus:outline-none focus:border-input-focus focus:ring-2 focus:ring-opacity-20 focus:ring-primary">
            </div>
            
            <div class="form-group">
                <button type="submit" class="w-full px-3 py-3 bg-primary text-white rounded font-medium cursor-pointer transition-all duration-300 hover:bg-primary-variant">
                    {{ translations.forms.signup.submit }}
                </button>
            </div>
        </form>
        
        <p class="auth-alt text-center mt-6 text-gray-200 text-[0.95rem]">
            {{ translations.forms.signup.has_account }}
            <a href="{{ url_for('auth.login') }}" class="text-secondary no-underline hover:underline transition-colors duration-300">
                {{ translations.navigation.login }}
            </a>
        </p>

        <div class="fediverse-option mt-8 pt-8 border-t border-input-border text-center">
            <p class="text-gray-200 mb-4">{{ translations.auth.fediverse_prompt }}</p>
            <a href="{{ url_for('auth.fediverse_login') }}" class="button fediverse-button block w-full px-3 py-3 bg-primary text-white rounded font-medium cursor-pointer transition-all duration-300 hover:bg-primary-variant">
                {{ translations.auth.fediverse_login_button }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
